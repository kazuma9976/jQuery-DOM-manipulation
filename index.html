<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQueryのDOM操作</title>
    <link rel="icon" href="images/favicon_pc.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image:url(images/bg.jpg)">
    <div class="container">
        <div class="row">
            <h1 id="h1" class="text-center">DOM</h1>
        </div>
        <div class="row mt-3 mb-3">
            <h2 class="text-center">ユーザー一覧</h2>
        </div>
        <div class="row mb-5">
            <form>
                名前: <input type="text" name="name" class="col-5 col-form-label mb-2"><br>
                年齢: <input type="text" name="age" class="col-5 col-form-label mb-2"><br>
                性別: <input type="radio" name="gender" value = "male" checked class="mt-4">男性
                <input type="radio" name="gender" value = "female">女性<br>
                <button class="col-sm-2 btn btn-primary text-center mt-4" type="button">登録</button>
            </form>
        </div>
        <div class="row mb-4">
            <form>
                ※性別選択<br>
                <!--name属性は性別のラジオボタンの部分と被らないよう注意-->
                <input type="radio" name="select_gender" value="all" checked>全員
                <input type="radio" name="select_gender" value="male">男性
                <input type="radio" name="select_gender" value="female">女性
            </form>
        </div>
        <div id="all"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
